<script type="text/template">
<table class='table'>
    <tr>
		<td>Name</td>
        <td>Email</td>
    </tr>
    <tbody>
        <% _.each(users, function(user) { %>
            <tr>
                <td><%= user.get('name') %></td>
                <td><%= user.get('email') %></td>
            </tr>
        <% }); %>
    </tbody>
</table>
</script>
